<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Магазин Роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Roboto+Mono:ital,wght@1,300&display=swap"
		rel="stylesheet">
</head>
<header class="header">
	<div class="container text-center">
		<img src="img/logo/logo.svg" alt="logo" width="92px">
		<div class="display-4">Доставка роллов</div>
		<p class="lead">Оперативно и вкусно</p>
	</div>
</header>

<body>
	<div class="container bg-light">
		<div class="row">
			<div class="col-lg-8">
				<div class="row" id="products-container">
					
				</div>
				<div class="row">
				
				</div>
			</div>
			<div class="col-lg-4">
				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ:</h4>
							<div data-cart-empty class="alert alert-info" role="alert">
								Корзина пуста
							</div>
							<!-- cart-wrapper -->
							<div class="cart-wrapper">
							</div>
							<!-- // cart-wrapper -->

							<!-- Стоимость заказа -->
							<div class="cart-total">
								<p data-delivery-badge class="none">
									<span class="h5">Доставка:</span>
									<span class="delivery-cost"></span><br>
									<span class="small">бесплатная доставка от <span data-delivery-price></span> руб.</span>
								</p>
								<p>
									<span class="h5">Итого:</span>
									<span class="total-price">0</span>
									<span class="rouble">руб.</span>
								</p>
							</div>
							<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Ваш номер телефона">
								</div>
								<button type="submit" class="btn btn-outline-dark">Заказать</button>
							</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->
			</div>
		</div>
	</div>

	<script src="libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/renderProducts.js"></script>
	<script src="js/priceDelivery.js"></script>
	<script src="js/calcCartPrice.js"></script>
	<script src="js/toogleCartStatus.js"></script>
	<script src="js/counter.js"></script>
	<script src="js/cart.js"></script>


</body>

</html>
